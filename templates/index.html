<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <title>Boby</title>
    </head>
    <body>
        <h1>Mapa de la misión</h1>
        <p>No te diviertas</p>
        <div id="map" style="width:900px; height:500px"></div>

        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            var map = L.map('map').setView([40.453010, -3.732698], 13);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 24,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: ''
            }).addTo(map);

            mapMarkers = []

            var source = new EventSource('/topic/mapaDronesTest');
            source.addEventListener('message', function(e) {

                obj = JSON.parse(e.data);
                console.log(obj);
                
                if(mapMarkers[parseInt(obj.id)] != null) {
                    map.removeLayer(mapMarkers[parseInt(obj.id)]);
                }
                
                newMarker = L.marker([obj.latitude, obj.longitude]).addTo(map);
                mapMarkers[parseInt(obj.id)] = newMarker;
                
            })
        </script>
    </body>
</html>
